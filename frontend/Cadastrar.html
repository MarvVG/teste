<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar e Editar Notas</title>
    <link rel="stylesheet" href="public/Cadastrar.css" />
  </head>
  <body>
    <main>
      <div class="div-1">
        <label for="idNota">IdNota<input type="text" id="idNota" /></label>
        <label for="Emissor">Emissor<input type="text" id="Emissor" /></label>
        <label for="Data">Data<input type="date" id="Data" /></label>
        <button id="AdicionarLinha">Adicionar novo Item</button>
      </div>
      <div class="div-2">
        <table class="table" id="table">
          <thead>
            <tr>
              <td>Item</td>
              <td>Produto</td>
              <td>Valor</td>
              <td>Excluir</td>
            </tr>
          </thead>
          <tbody>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><button class="btn-exluir">Excluir</button></td>
          </tbody>
        </table>
      </div>
      <div class="div-3">
        <button>Salvar</button>
      </div>
    </main>
    <script src="scripts/Cadastrar.js"></script>
  </body>
</html>
